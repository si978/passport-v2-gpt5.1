services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: passport
      POSTGRES_USER: passport
      POSTGRES_PASSWORD: passport
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/01_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U passport -d passport"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - passport-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - passport-net

  backend:
    build:
      context: ../dev/backend-node
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ../sms-config/.env
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: passport
      DB_PASSWORD: passport
      DB_NAME: passport
      REDIS_URL: redis://redis:6379
      # 如需接入真实短信网关（自建 HTTP 网关），取消注释并填写：
      # SMS_GATEWAY_URL: https://sms.example.com/send
      # SMS_GATEWAY_KEY: your-api-key

      # 如需接入阿里云号码认证服务（Dypnsapi），请在部署环境中提供以下变量：
      # ALIYUN_ACCESS_KEY_ID: your-aliyun-access-key-id
      # ALIYUN_ACCESS_KEY_SECRET: your-aliyun-access-key-secret
      # ALIYUN_SMS_SIGN_NAME: your-sms-sign-name
      # ALIYUN_SMS_TEMPLATE_CODE: your-sms-template-code
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://localhost:3000/api/health',r=>{let d='';r.on('data',c=>d+=c);r.on('end',()=>process.exit(r.statusCode===200&&d.includes('\\\"status\\\":\\\"ok\\\"')?0:1));}).on('error',()=>process.exit(1));\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 10s
    networks:
      - passport-net

  frontend:
    build:
      context: ../dev/frontend-react
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 10s
    networks:
      - passport-net

networks:
  passport-net:

volumes:
  postgres-data:
